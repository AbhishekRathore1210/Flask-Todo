<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>MyTodo</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">MyTodo</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <!-- <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <form class="d-flex">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-dark" type="submit">Search</button>
            </form>
          </div> -->
        </div>
      </nav>
      <div class="container my-3">
        <h3>Add a Todo</h3>
      <form action="/" method="POST">
        <div class="mb-3">
          <label for="topic" class="form-label">Topic</label>
          <input type="text" class="form-control" name="topic" id="topic" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
          <label for="desc" class="form-label">Description</label>
          <input type="text" class="form-control" name="desc" id="desc">
        </div>
        <button type="submit" class="btn btn-outline-dark">Submit</button>
      </form>
    </div> 
    {% if allTodo|length !=0 %}
    <div class="container">
      <h3>Your Todo</h3>
      <table class="table">
          <thead>
            <tr>
              <th scope="col">Sno</th>
              <th scope="col">Topic</th>
              <th scope="col">Description</th>
              <th scope="col">DateTime</th>
              <th scope="col">Actions</th>
            </tr>
          </thead>
          <tbody>
             {% for todo in allTodo %}
             <!-- <tr>
              <th scope="row">{{todo.Sno}}</th>
              <td colspan="2">{{todo.Topic}}</td>
              <td>{{todo.Description}}</td>
              <td>{{todo.DateTime}}</td>
            </tr>
            <tr> -->
              <tr>
              <td >{{loop.index}}</td>
              <td >{{todo.Topic}}</td>
              <td >{{todo.Description}}</td>
              <td >{{todo.DateTime}}</td>
              <td ><a href="/delete/{{todo.Sno}}" type="button" class="btn btn-outline-dark btn-sm mx-2">Delete</button>
              <a href="/update/{{todo.Sno}}" type="button" class="btn btn-outline-dark btn-sm mx-2">Update</button>
              </td>
            </tr>
            
             {% endfor %}
            </tbody>
          </table>
          {% endif %}
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->

  </body>
</html>
